<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form action="paginaDvendas/vendas.html" method="get">
        <h1>Seu cadastro na Bookstore</h1>
        <br>
        <br>
        <Label id="nm">Nome</Label>
        <input type="text" name="Nome" id="nm" placeholder="Digite aqui" required>
        <br>
        <br>
        <label id="email">Email</label>
        <input type="email" name="email" id="cads" placeholder="Digite aqui" required>
        <br>
        <br>
        <label id="senha">Senha</label>
        <input type="password" name="Senha" id="sn" placeholder="Digite aqui" required>
        <br>
        <br>
        <label id="data de nascimento">Data De Nascimento</label>
        <input type="date" name="" id="" required>
        <br>
        <br>
        <button><a href="paginaDvendas/vendas.html"></a>Proximo</button>
        
    </form>
    
</body>
</html>
