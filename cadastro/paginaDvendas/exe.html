<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: rgb(38, 37, 37);
            color: #d8d7d7;
        }

        h1, h2 {
            color: #d8d7d7;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book-item {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }

        .book-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .book-item a {
            text-decoration: none;
            color: #007bff;
        }

        .book-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            border: 5px solid;
            border-color: black;
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
        }

        #Titulo1 {
            background-color: white;
            border: 3px solid;
            color: black;
            padding: 10px;
            text-align: center;
        }

        .subtitulo {
            color: black;
            border: 2px solid;
            border-color: black;
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        #blx {
            color: #007bff;
        }

        .compras {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Media Queries para dispositivos menores */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .book-item {
                flex: 1 1 100%;
            }

            .compras {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            #Titulo1, .subtitulo {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.5em;
            }

            footer {
                font-size: 0.9em;
            }

            .compras {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="book-item">

            <label for="Sun Tzu">
                <a href="top4/4maisvendido/aatdg.html">A Arte da Guerra</a>

</body>
</html>
